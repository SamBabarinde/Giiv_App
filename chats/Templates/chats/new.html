{% extends 'core/base.html' %}
{% block title %} Chats {% endblock title %}

{% block content %}
  
<form method="post" action=".">
    {% csrf_token %}
    
        <div class="mb-6 w-1/3" >
            <div class="focus-within:border-b-blue-500 relative mb-3 flex overflow-hidden border-b-2 transition">
                <label type="title" id="title" class="w-full flex-1 appearance-none border-blue-300 bg-white px-4 py-2 text-base text-gray-700 placeholder-gray-400 focus:outline-none"> Title </label>
                {{form.as_p}}
            </div>
                {% if form.errors or form.non_field_errors %}
                    <div class="mb-3 p-6 bg-red-100 rounded-xl">
                        {% for field in form  %}
                            {{field.errors}}
                        {% endfor %}

                        {{form.non_field_errors}}
                    </div>
                {% endif %}
        
            <button type='send message' class="mb-6 rounded-xl bg-blue-600 px-8 py-3 font-medium text-white hover:bg-blue-700">Post item</button>
        </div>
    </form>
  
  
{% endblock content %}
